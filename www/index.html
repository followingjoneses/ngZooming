<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
  <div class="box" ng-controller="MainCtrl"
       style="left:{{box.left}}; top:{{box.top}}; width:{{box.wide}}; height:{{box.high}}">
    <div class="point" style="left: {{box.upLeft.x}};top: {{box.upLeft.y}}" on-touch="move($event, box, 'upLeft')">
    </div>
    <div class="point" style="left: {{box.upRight.x}};top: {{box.upRight.y}}" on-touch="move($event, box, 'upRight')">
    </div>
    <div class="point" style="left: {{box.bottomLeft.x}};top: {{box.bottomLeft.y}}" on-touch="move($event, box, 'bottomLeft')">
    </div>
    <div class="point" style="left: {{box.bottomRight.x}};top: {{box.bottomRight.y}}" on-touch="move($event, box, 'bottomRight')">
    </div>
  </div>
  </body>
</html>
